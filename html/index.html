<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/registerButton.css" />
    <link href="../fonts/Oswald.ttf" />
    <link
      href="https://fonts.googleapis.com/css?family=Cabin+Sketch&display=swap"
      rel="stylesheet"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:700"
      rel="stylesheet"
      type="text/css"
    />
    <title>My Schedule</title>
    <link rel="shortcut icon" href="../image/logo (1).png" />
  </head>

  <body>
    <header class="cabecalho">
      <div class="logo">
        <h1>{My Schedule}</h1>
      </div>
      <!-- LOGIN COM DROPDOWN -->
      <aside id="eventClick" class="autenticacao">
        <div class="dropdown">
          <button onclick="myFunction()" class="loginButton">Entrar</button>
          <div id="myDropdown" class="dropdown-content">
            <form action="">
              <p>E-mail:</p>
              <input type="text" /><br />
              <p>Senha:</p>
              <input type="password" /><br />
              <button class="sendLogButton">Entrar</button>
            </form>
            <p class="link_register">
              Não possuí conta?
              <a href="../html/registerPage.html">Registre-se!</a>
            </p>
          </div>

          <!-- REGISTRO -->
        </div>
        <div class="registrar">
          <a href="./registerPage.html">Registrar!</a>
        </div>
      </aside>
    </header>
    <section class="corpo"></section>

    <script src="../js/dropdown.js"></script>
  </body>
</html>
