<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/registerPage.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Cabin+Sketch&display=swap"
      rel="stylesheet"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="shortcut icon" href="/image/logo (1).png" />
    <title>My Schedule</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>{My Schedule}</h1>
      </div>
    </header>
    <section>
      <div class="inputs_box">
        <form
          class="form_register"
          action="signup"
          method="POST"
          onsubmit="return validateForm()"
        >
          <h3>Seja Bem Vindo!</h3>
          <p>Nome completo:</p>
          <input type="text" name="name" required />
          <p>Nome de Usuário:</p>
          <input type="text" name="userName" required />
          <p>E-mail:</p>
          <input type="email" name="email" required />
          <p>Senha:</p>
          <input type="password" name="password" id="pass1" required />
          <p>Confirmar senha:</p>
          <input
            type="password"
            name="confirmPassword"
            id="pass2"
            required
          /><br />
          <button class="sendButton" id="btnenviar">
            Enviar!
            <span><img src="../image/right-arrow (1).png" alt=""/></span>
          </button>
        </form>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

    <script>
      function validateForm() {
        const pass1 = document.getElementById('pass1').value;
        const pass2 = document.getElementById('pass2').value;

        if (pass1 !== pass2) {
          alert('Umas das senhas não correspondem.');
          return false;
        } else {
          return true;
        }
      }
    </script>
  </body>
</html>
