<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/colums.css" />
    <link rel="stylesheet" href="../css/registerButton.css" />
    <link rel="shortcut icon" href="/image/logo (1).png" />
    <title>My Schedule</title>
  </head>

  <body>
    <header class="cabecalho">
      <div class="logo">
        <h1>{My Schedule}</h1>
      </div>
      <!-- LOGIN COM DROPDOWN -->
      <aside id="eventClick" class="autenticacao">
        <div>
          <button onclick="myFunction()" class="loginButton">Entrar</button>

          <div id="myDropdown" class="dropdown-content">
            <form action="signin" target="_blank" method="POST">
              <label>E-mail:</label>
              <input type="email" name="email" required /><br />
              <label>Senha:</label>
              <input type="password" name="password" required /><br />
              <button id="botao" class="sendLogButton">Entrar</button>
            </form>
            <p class="link_register">
              Não possuí conta?
              <a href="./registerPage.html">Registre-se!</a>
            </p>
          </div>

          <!-- REGISTRO -->
        </div>
        <div class="registrar">
          <a href="./registerPage.html">Registrar!</a>
        </div>
      </aside>
    </header>
    <!-- drag and drop -->
    <section>
      <div class="board">
        <div class="board-column todo">
          <div class="board-column-header">To do</div>
          <div class="board-column-content-wrapper">
            <div class="board-column-content">
              <div class="board-item">
                <div class="board-item-content"><span>Item #</span>1</div>
              </div>
              <div class="board-item">
                <div class="board-item-content"><span>Item #</span>2</div>
              </div>
              <div class="board-item">
                <div class="board-item-content"><span>Item #</span>3</div>
              </div>
              <div class="board-item">
                <div class="board-item-content"><span>Item #</span>4</div>
              </div>
              <div class="board-item">
                <div class="board-item-content"><span>Item #</span>5</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

    <script></script>

    <script src="../js/dropdown.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.3.1/web-animations.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://unpkg.com/muuri@0.7.1/dist/muuri.min.js"></script>
    <script src="../js/muuri.js"></script>
  </body>
</html>
